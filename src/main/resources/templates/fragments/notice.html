<span xmlns:th="http://www.thymeleaf.org">
    <div th:if="${msgErr != null}">
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
          <strong>Danger!</strong> <p th:text="${msgErr}"></p>
        </div>
    </div>
    <div th:if="${msgOk != null}">
        <div class="alert w3-green">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <strong>Success!</strong> <p th:text="${msgOk}"></p>
        </div>
    </div>
</span>
