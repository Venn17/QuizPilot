<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Mirrored from www.w3schools.com/w3css/tryw3css_templates_analytics.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 15 Jun 2022 03:34:48 GMT -->
<head>
    <title>Quiz Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/access/Desing-1-32.png}">
    <link rel="stylesheet" href="/access/www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/access/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>
<body th:with="active = 'test'">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
            class="fa fa-bars"></i> &nbsp;Menu
    </button>
    <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/access/www.w3schools.com/w3images/avatar2.png" class="w3-circle w3-margin-right"
                 style="width:46px">
        </div>
        <div class="w3-col s8 w3-bar">
            <span sec:authorize="isAuthenticated()">Welcome, <strong sec:authentication="name"></strong></span><br>
            <a th:href="@{/logout}" class="w3-bar-item w3-button"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a>
        </div>
    </div>

    <span th:replace="~{fragments/sideBar :: span}"></span>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container w3-padding-24 w3-margin-bottom" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
    </header>

    <div class="w3-container">
        <h2>Quiz Management</h2>

        <div class="w3-row">
            <div class="w3-col">
                <div class="w3-bar w3-light-grey">
                    <a th:href="@{/admin/test}" class="w3-bar-item w3-button w3-green">List</a>
                    <a th:href="@{/admin/test/new}" class="w3-bar-item w3-button w3-hide-small">Create New Quiz</a>
                    <form id="filter" class="" th:action="@{/admin/test/page/1}">
                    <span class="w3-bar-item w3-button w3-hide-small">
                        Subject:
                        <select id="subjectSearch" name="subjectSearch">
                            <option value="">
                                All
                            </option>
                            <option th:each="subject : ${subjectList}" th:text="${subject.name}"
                                    th:value="${subject.name}">

                            </option>
                        </select>
                    </span>

                        <span class="w3-bar-item w3-button w3-hide-small">
                            Courses:
                            <select id="courseSearch" name="courseSearch">
                                <option value="">
                                    All
                                </option>
                                <option th:each="course : ${courses}" th:text="${course.name}"
                                        th:value="${course.name}">

                                </option>
                            </select>
                        </span>

                        <div class="w3-bar-item w3-button w3-right">
                            <input type="hidden" name="sortField" th:value="${sortField}">
                            <input type="hidden" name="sortDir" th:value="${sortDir}">
                            <input type="text" placeholder="Search here....." id="keyword" name="keyword"
                                   th:value="${keyword}">
                            <button type="submit"><i class="fa fa-search"></i></button>
                            <button type="reset" onclick="clearFilter()"><i class="fa fa-close"></i></button>
                        </div>
                    </form>
                </div>
                <br class="w3-hide-small">
            </div>
        </div>
        <div id="table" class="w3-center">
            <div th:if="${message}" class="w3-panel w3-green"><h5>[[${message}]]</h5></div>
            <table
                    class="w3-table-all w3-bordered w3-striped w3-border test w3-hoverable" style="color:#000">
                <tbody>
                <tr class="w3-green">
                    <th>
                        <a>Test Name</a>
                    </th>
                    <th>
                        Subject
                    </th>
                    <th>
                        Course
                    </th>
                    <th>
                        Level
                    </th>
                    <th>
                        Duration
                    </th>
                    <th>
                        Total Question
                    </th>
                    <th>Edit</th>
                </tr>
                </tbody>
                <tbody id="tbody">

                </tbody>
            </table>
            <br>

            <div id="page" class="w3-bar">

            </div>

            <div class="w3-center w3-panel w3-green d-none" id="errorSearch"><h5>Zero Result !</h5></div>

        </div>
    </div>

    <div id="alert-block">
        <div class="alert-content">
            <div class="alert-header"><h3>Confirm delete</h3></div>
            <div class="alert-context">
                <p class="alert-info">Do you want to delete this test?</p>
                <div class="alert-detail w3-section"></div>
            </div>
            <div class="alert-decision">
                <button onclick="deleteClickConfirm()" class="w3-button w3-red" id="alert-btn-confirm">Confirm</button>
                <button onclick="deleteClickCancel()" class="w3-button w3-gray" id="alert-btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: div}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script th:src="@{/js/test.js}"></script>
</table>
</body>
