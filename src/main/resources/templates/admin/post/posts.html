<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- Mirrored from www.w3schools.com/w3css/tryw3css_templates_analytics.htm by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 15 Jun 2022 03:34:48 GMT -->
<head>
    <title>Quiz Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="icon" type="image/x-icon" th:href="@{/access/Desing-1-32.png}">
    <link rel="stylesheet" th:href="@{/access/www.w3schools.com/w3css/4/w3.css}">
    <link rel="stylesheet"
          th:href="@{/access/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/access/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/all.css}">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>
<body th:with="active='post'">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i
            class="fa fa-bars"></i> &nbsp;Menu
    </button>
    <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container w3-row">
        <div class="w3-col s4">
            <img src="/access/www.w3schools.com/w3images/avatar2.png" class="w3-circle w3-margin-right"
                 style="width:46px">
        </div>
        <div class="w3-col s8 w3-bar">
            <span sec:authorize="isAuthenticated()">Welcome, <strong sec:authentication="name"></strong></span><br>
            <a th:href="@{/logout}" class="w3-bar-item w3-button"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Logout</a>
        </div>
    </div>

    <span th:replace="~{fragments/sideBar :: span}"></span>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

    <!-- Header -->
    <header class="w3-container w3-padding-24 w3-margin-bottom" style="padding-top:22px">
        <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
    </header>

    <div class="w3-container">
        <h2>Post Management</h2>
        <p>Dess</p>
        <div class="w3-row">
            <div class="w3-col">
                <p>Horizontal:</p>
                <div class="w3-bar w3-light-grey">
                    <a th:href="@{/admin/posts}" class="w3-bar-item w3-button w3-green">List</a>
                    <a th:href="@{/admin/posts/new}" class="w3-bar-item w3-button w3-hide-small">Add a New</a>
                    <div class="w3-bar-item w3-button w3-right">
                        <form class="w3-bar" method="GET" th:action="@{/admin/posts}">
                            <input name="key" type="text" placeholder="Search here.....">
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                </div>
                <br class="w3-hide-small">
            </div>
        </div>
        <h5 th:text="${notiMess}" class="w3-panel w3-green w3-center"></h5>
        <table class="w3-table w3-hoverable w3-border ">
            <tr class="w3-green">
                <th>Auth</th>
                <th>Title</th>
                <th>Subject</th>
                <th>Course</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Action</th>
            </tr>

            <tr th:each="post:${posts}" th:id="${post.id}">
                <td th:text="${post.user.name}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.course.subject.name}"></td>
                <td th:text="${post.course.name}"></td>
                <td th:text="${#dates.format(post.createdDate, 'dd-MM-yyyy')}"></td>
                <td th:text="${#dates.format(((post.updatedDate==null)?post.createdDate:post.updatedDate), 'dd-MM-yyyy')}"></td>
                <td>
                    <a th:href="@{/admin/post/{id}(id=${post.id})}"><i class="fa fa-eye" aria-hidden="true"></i></a>
                    <span>-</span>
                    <span class="cur-pointer deleteButton" th:idPost="${post.id}"><i class="fa fa-trash"
                                                                                     aria-hidden="true"></i></span>
                </td>
            </tr>
        </table>
        <span class="w3-text-red" th:text="${courseIsEmty}"></span>
        <div class="w3-center">
            <div class="w3-bar " th:if="${totalPages>1}">
                <a th:if="${currentPage!=1}"
                   th:href="@{'/admin/posts?page='+${currentPage-1}+${(!key.isBlank())?'&key='+key:''}}"
                   class="w3-bar-item w3-button w3-hover-black">«</a>
                <span th:each="i:${#numbers.sequence(1,totalPages)}">
                <th:block th:if="${i<2||i>totalPages-1||i==currentPage||i==(currentPage+1)||i==(currentPage-1)}">
                     <a th:if="${currentPage!=i}"
                        th:href="@{'/admin/posts?page='+${i}+${(!key.isBlank())?'&key='+key:''}}"
                        class="w3-bar-item w3-button">[[${i}]]</a>
                <span th:unless="${currentPage!=i}" class="w3-bar-item w3-black w3-button">[[${i}]]</span>
                </th:block>
                <th:block th:unless="${i<2||i>totalPages-1||i==currentPage||i==(currentPage+1)||i==(currentPage-1)}">
                    <span th:if="${((i==2)&&(currentPage>1))||((i==(totalPages-1))&&(currentPage<totalPages))}"
                          class="w3-bar-item w3-button">...</span>
                </th:block>
            </span>

                <a href="#" th:if="${currentPage < totalPages}"
                   th:href="@{'/admin/posts?page='+${currentPage+1}+${(!key.isBlank())?'&key='+key:''}}"
                   class="w3-bar-item w3-button w3-hover-black">»</a>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: div}"></div>
</div>
<div id="alert-block">
    <div class="alert-content">
        <div class="alert-header"><h3>Confirm delete</h3></div>
        <div class="alert-context">
            <p class="alert-info">Do you wish to delete this question</p>
            <div class="alert-detail w3-section"></div>
        </div>
        <div class="alert-decision">
            <button class="w3-button w3-gray" id="alert-btn-cancel">Cancel</button>
            <button class="w3-button w3-red" id="alert-btn-confirm">Confirm</button>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/deletePost.js}"></script>
