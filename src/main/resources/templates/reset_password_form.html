<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Reset Your Password</title>

</head>
<body>
<div class="w3-container" style="margin-top: 150px;">
    <div id="id01" class="">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center"><br>
                <h2>Reset Your Password</h2>
            </div>
            <form class="w3-container" th:action="@{/reset_password}" method="post">
                <input type="hidden" name="token" th:value="${token}"/>
                <div class="w3-section">
                    <label><b>New Password</b></label>
                    <input class="w3-input w3-border w3-margin-bottom form-control" type="password" name="password"
                           id="password"
                           placeholder="Enter your new password" required autofocus>

                    <label><b>Confirm Password</b></label>
                    <input class="w3-input w3-border w3-margin-bottom form-control" type="password" name="confirmpass"
                           id="confirmpass"
                           placeholder="Confirm your new password" required>
                    <div th:if="${error}">
                        <p class="text-warning w3-text-red">[[${error}]]</p>
                    </div>
                    <button class="w3-button w3-block w3-blue w3-section w3-padding" type="submit">Change Password
                    </button>
                </div>


            </form>
        </div>
    </div>
</div>
</body>
</html>
