<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learning Code Everyday</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" th:href="@{/access/Desing-1-32.png}">
    <link rel="stylesheet" href="/access/www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="/access/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/access/maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/access/home.css">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>
<body class="w3-light-grey w3-content" style="max-width:100%">

<!-- Sidebar/menu -->
<nav th:replace="~{/fragments/nav_user ::nav}"></nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
     title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">
    <!--    Option -->
    <div th:replace="~{/fragments/profile_user :: div}"></div>
    <!--    Notice-->
    <span th:replace="~{/fragments/notice :: span}"></span>
    <div class="container">
        <div class="row justify-content-center post-update">
            <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
                <h3>Post Update</h3>
                <form th:action="@{/post/update}" method="post">

                    <input hidden="hidden" name="id" th:value="${post.id}">
                    <input hidden="hidden" name="user" th:value="${post.user.id}">
                    <input hidden="hidden" name="updatedDate"
                           th:value="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" id="title" th:value="${post.title}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea id="content" class="form-control" rows="3" name="content"
                                  th:value="${post.content}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input type="file" id="image" name="image">
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" name="course">
                            <option th:each="course : ${courseList}"
                                    th:checked="${post.course.id == course.id} ? 'selected' : ''"
                                    th:value="${course.id}" th:text="${course.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                    <a th:href="@{/home}" class="btn btn-warning">Back</a>
                </form>
            </div>
        </div>
    </div>

    <span th:replace="~{/fragments/footer_user :: span}"></span>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".toggleButton").click(function () {
            $(".comment").toggle();
        });
    });
</script>
<script src="/access/home.js"></script>
<script th:replace="~{/fragments/js_index :: script}"></script>
